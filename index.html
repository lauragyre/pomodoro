<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Pomodoro</title>
</head>
<body>
    
    <div id="container">
    <div id="work">
    <div id="workbattery">
        <div id="worktime">
        </div>
    </div>
    <h1 id="worktext">25 : 00</h1>
    <button>WORK</button>
    <button class="operator">START</button>
    </div>

    <div id="break">
        <div id="breakbattery">
            <div id="breaktime">
            </div>
        </div>
        <h1 id="breaktext">23:42</h1>
        <button>BREAK</button>
        <button class="operator">STOP</button>
        </div>
        
        
        </div>
    
        
</body>
<script src="script.js"></script>
</html>
